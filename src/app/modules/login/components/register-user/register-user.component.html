<div class="container mt-3">
    <div class="card align-items-center pb-4">
        <h5 class="mt-0">Sign Up</h5>
        <form [formGroup]="userForm" novalidate (ngSubmit)="handleRegsiterUser()" class="mt-2">

            <div class="form-group" formGroupName="name">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Salutation</mat-label>
                            <mat-select formControlName="salutation">
                                <mat-option *ngFor="let salutation of salutations" [value]="salutation">
                                    {{salutation}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="userForm.get('name')?.value.salutation?.touched
                                            && !userForm.get('name')?.value.salutation?.pristine
                                            && userForm.get('name')?.value.salutation?.invalid">Salutation is
                                required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>First name</mat-label>
                            <input matInput type="text" formControlName="firstName" required>
                            <mat-error *ngIf="userForm.get('name')?.value.firstName?.invalid">First name is
                                required</mat-error>
                        </mat-form-field>
                    </div>
                    <!-- <div class="col-sm-12 col-md-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Middle name</mat-label>
                                        <input matInput type="text" formControlName="middleName">
                                    </mat-form-field>
                                </div> -->
                    <div class="col-sm-12 col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Last name</mat-label>
                            <input matInput type="text" formControlName="lastName" required>
                            <mat-error *ngIf="userForm.get('name')?.value.lastName?.invalid">Last name is
                                required</mat-error>
                        </mat-form-field>
                    </div>
                    <!-- <div class="col-sm-12 col-md-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Suffix</mat-label>
                            <input matInput type="text" formControlName="suffix">
                        </mat-form-field>
                    </div> -->
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email" placeholder="e.g. abc@gmail.com"
                                required>
                            <mat-icon matSuffix *ngIf="userForm.get('email')?.valid">check</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" placeholder="Password"
                                [type]="hide ? 'password' : 'text'" required>
                            <mat-icon matSuffix class="clickable" *ngIf="userForm.get('password')?.valid"
                                (click)="unhide()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <!-- <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="text" formControlName="mobileNumber" placeholder="Mobile Number" required>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div> -->

            <div class="row">
                <div class="col-sm-12">
                    <button mat-raised-button type="submit" class="large-button full-width" color="accent"
                        [disabled]="userForm.invalid || !userForm.dirty">
                        Register
                    </button>
                </div>
            </div>
        </form>

        <div class="row mt-2">
            <div class="col-sm-12">
                <a class="text-secondary" routerLink="/login">Log In</a>
            </div>
        </div>
    </div>
</div>
