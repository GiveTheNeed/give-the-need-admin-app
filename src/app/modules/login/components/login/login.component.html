<div class="container">
    <div class="row align-items-center">
      <div class="offset-md-4 col-md-4 col-sm-12">
        <div class="text-center mt-4">
          <img src="assets/images/logo.png" height="90" class="mt-2 rounded-circle"
              style="margin-left: 1rem;" alt="Application Logo">
        </div>
        <div class="card login-container mt-5">
          <div class="card-body text-center">
            <h4 class="mb-3"><strong>Login to Give The Need Admin App</strong></h4>
            <span>Configure your information</span>
            <form [formGroup]="loginForm" (submit)="login()" class="mt-4">
  
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <mat-form-field appearance="fill">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" formControlName="email" placeholder="e.g. some@domain.com" required>
                      <mat-icon matSuffix *ngIf="loginForm.get('email')?.valid">check</mat-icon>
                    </mat-form-field>
                  </div>
                </div>
              </div>
  
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12">
                    <mat-form-field appearance="fill">
                      <mat-label>Password</mat-label>
                      <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'" required>
                      <mat-icon matSuffix class="clickable" *ngIf="loginForm.get('password')?.valid"
                        (click)="unhide()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                  </div>
                </div>
              </div>
  
              <div class="form-group mt-3">
                <div class="row">
                  <div class="col-sm-12">
                    <button mat-raised-button type="submit" class="large-button full-width" color="primary"
                      [disabled]="loginForm.invalid || !loginForm.dirty || showLoading">
                      Login
                      <mat-icon class="icn-spinner ml-2" *ngIf="showLoading"> rotate_right </mat-icon>
                    </button>
                  </div>
                </div>
              </div>
  
              <!-- <div class="form-group mt-3">
                <div class="row">
                  <div class="col-sm-12 text-left">
                    <a class="text-secondary" routerLink="/register-user">Sign Up</a>
                  </div>
                </div>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>  
  </div>
