<div class="container p-4">

    <div class="p-3">
        <nav mat-tab-nav-bar [tabPanel]="tabPanel">
            <a mat-tab-link *ngFor="let link of links" (click)="activeLink = link; handleTabClick(link)"
                [active]="activeLink == link">
                {{link}} </a>
        </nav>
        <mat-tab-nav-panel #tabPanel>
            <ng-container *ngIf="activeLink == 'Youth';then youth_content else tutor_content"></ng-container>
            <ng-template #youth_content>
                <div class="mt-3">
                    <div class="row">
                        <div class="col-md-10">
                            <h3>YOUTH TEAM</h3>
                        </div>
                        <div class="col-md-2 text-end">
                            <button mat-raised-button color="primary" (click)="handleAddYouth();">Add</button>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-3 mb-4" *ngFor="let member of youths$; index as i;">
                            <div class="card text-start" (click)="handleEditYouth(member);">
                                <div class="card-body">
                                    <mat-icon class="mt-2 float-end pointer delete-icon" (click)="handleDeleteYouth(member);">delete</mat-icon>
                                    <h4>{{member?.name}}</h4>
                                    <p>{{member?.city}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template #tutor_content>
                <div class="mt-3">
                    <div class="row">
                        <div class="col-md-10">
                            <h3>TUTORING TEAM</h3>
                        </div>
                        <div class="col-md-2 text-end">
                            <button mat-raised-button color="primary" (click)="handleAddTutor();">Add</button>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-3 mb-4" *ngFor="let tutor of tutors$; index as i;">
                            <div class="card text-start">
                                <div class="card-body" (click)="handleEditTutor(tutor);">
                                    <mat-icon class="mt-2 pointer float-end delete-icon" (click)="handleDeleteTutor(tutor);">delete</mat-icon>
                                    <h4>{{tutor?.name}}</h4>
                                    <p>{{tutor?.city}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </mat-tab-nav-panel>
    </div>
</div>
