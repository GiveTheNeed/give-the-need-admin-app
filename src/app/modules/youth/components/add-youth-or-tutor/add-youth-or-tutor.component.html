<form [formGroup]="youthForm" (submit)="handleSaveYouth()">
    <h2 mat-dialog-title>Delete all elements?</h2>
    <mat-dialog-content class="mat-typography">
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" formControlName="name" placeholder="e.g. John Doe" required>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>City</mat-label>
                        <input matInput type="text" formControlName="city" placeholder="e.g. Seatle" required>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Pic</mat-label>
                        <input matInput type="text" formControlName="picDetails" placeholder="Profile pic">
                    </mat-form-field>
                </div>
            </div>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button type="submit" color="primary" [disabled]="youthForm.invalid" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
</form>
